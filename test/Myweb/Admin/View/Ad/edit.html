<extend name="AdminPublic/public" />
<block name="adedit">
<div class="mws-panel grid_8">
<div class="mws-panel-header">
<span>广告修改</span>
</div>
<div class="mws-panel-body no-padding">
     <form class="mws-form" action="__MODULE__/Ad/update" method="post" enctype="multipart/form-data">
     	
     		
     	<div class="mws-form-inline">
     		<div class="mws-form-row">
     			<label class="mws-form-label">广告名</label>
     			<div class="mws-form-item">
     				<input class="large" type="text" name="name" value="{$info['name']}">
     			</div>
     		</div>

               <div class="mws-form-row">
                    <label class="mws-form-label">投放范围</label>
                    <div class="mws-form-item">
                         <input  type="radio" name="fanwei"  value="1" />底部&nbsp;&nbsp;&nbsp;&nbsp;
                         <input  name="fanwei" type="radio"  value="2" />左侧
                                                                         
                    </div>
               </div>
     		<div class="mws-form-row">
     			<label class="mws-form-label">是否限时</label>
     			<div class="mws-form-item"> 
                         <input  name="expire" type="radio"  value="1" >限时&nbsp;&nbsp;&nbsp;&nbsp;
     				<input  name="expire" type="radio"  value="2" >不限时
     			</div>
     		</div>

               <div class="mws-form-row">
                    <label class="mws-form-label">结束时间</label>
                    <div class="mws-form-item">
                         <input class="large" type="text" name="endtime" value="{$info['eddtime']}">
                    </div>
               </div>


     		<div class="mws-form-row">
     			<label class="mws-form-label">广告内容</label>
     			<div class="mws-form-item">
     				<input class="large" type="text" name="code" value="{$info['code']}">
     			</div>
     		</div>
               <div class="mws-form-row">
                    <label class="mws-form-label">图片</label>
                    <div class="mws-form-item">
                         <img src="__PUBLIC__/{$info['pic']}" width="100px" height="100px" >
                    </div>
               </div>

               <div class="mws-form-row">
                         <label class="mws-form-label">上传图片</label>
                         <div class="mws-form-item">
                         <div class="fileinput-holder" style="position: relative;">
                         <input style="position: absolute; top: 0px; right: 0px; margin: 0px; cursor: pointer; font-size: 999px; opacity: 0; z-index: 999;" type="file" name="pic"></span></div>
                        </div>
                </div>
     		
     	</div>
     	<div class="mws-button-row">
     		
     		<input type="hidden" value="{$info['id']}" name="id">
     		<input  class="btn btn-danger" type="submit" value="提交">
     		<input  class="btn " type="reset" value="重置">
     	</div>
     </form>
</div>    	
</div>
</block>
<block name="title">广告修改</block>
