<extend name="AdminPublic/public" />
<block name="linkadd">
<div class="mws-panel grid_8">
	<div class="mws-panel-header">
		<span>友情链接添加</span>
     </div>
     <div class="mws-panel-body no-padding">
	<form class="mws-form" action="__MODULE__/Link/insert" method="post" enctype="multipart/form-data">
		
		<div class="mws-form-inline">
			<div class="mws-form-row">
				<label class="mws-form-label">网站名称</label>
				<div class="mws-form-item">
					<input class="large" type="text" name="name" value="">
				</div>
			</div>
               <div class="mws-form-row">
                    <label class="mws-form-label">网站地址</label>
                    <div class="mws-form-item">
                         <input class="large" type="text" name="url" value="">
                    </div>
               </div>

               <div class="mws-form-row">
                    <label class="mws-form-label">文件上传</label>
                    <div class="mws-form-item">
			           
						文件上传:<input type="file" name="pic" value="">
                    </div>
               </div>
			
			
		<div class="mws-button-row">
			
			<input  class="btn btn-danger" type="submit" value="提交">
			<input class="btn " type="reset" value="重置">
		</div>
	</form>
</div>    	
</div>
</block>
<block name="title">友情链接添加</block>
