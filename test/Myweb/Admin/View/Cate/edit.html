<extend name="AdminPublic/public"/>
<block name="cateedit">
<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span>分类添加</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                    	<form class="mws-form" action="__MODULE__/User/cateupdate" method="post">
                    		<input type="hidden" name='id' value="{$cate['id']}">
                    		<div class="mws-form-inline">
                    			<div class="mws-form-row">
                    				<label class="mws-form-label">分类名</label>
                    				<div class="mws-form-item">
                    					<input class="large" type="text" name="name" value="{$cate['name']}">
                    				</div>
                    			</div>
                    			<div class="mws-form-row">
                    				<label class="mws-form-label">父类</label>
                    				<div class="mws-form-item">
                    					<select class="large" name="pid">
                    						<option value="0">--请选择--</option>
                    					   <foreach name="cates" item="row">
                    						<option value="{$row['id']}" <if condition="$row['id'] eq $cate['pid']"> selected </if>>
                                                       {$row['name']}
                                                  </option>
                    					   </foreach>
                    					</select>
                    				</div>
                    			</div>
                    		<div class="mws-button-row">
                    			
                    			
                    			<input class="btn btn-danger" type="submit" value="提交">
                    			<input  class="btn " type="reset" value="重置">
                    		</div>
                    	</form>
                    </div>    	
                </div>
</block>
<block name="title">后台分类修改</block>
