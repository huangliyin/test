<extend name="AdminPublic/public" />
<block name="shopedit">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/b/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/b/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/b/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="mws-panel grid_8">
	<div class="mws-panel-header">
    	<span>商品修改</span>
    </div>
    <div class="mws-panel-body no-padding">
    	<form class="mws-form" action="__MODULE__/Shop/update" method="post" enctype="multipart/form-data">
    		
    		<div class="mws-form-inline">
    			<div class="mws-form-row">
    				<label class="mws-form-label">商品名</label>
    				<div class="mws-form-item">
    					<input class="large" type="text" name="name" value="{$info['name']}">
    				</div>
    			</div>
    			
    			<div class="mws-form-row">
                    <label class="mws-form-label">描述</label>
                    <div class="mws-form-item">
                        <script id="editor" name="descr" type="text/plain" style="width:800px;height:500px;">{$info['descr']}</script>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">图片</label>
                    <div class="mws-form-item">
                        <img src="__PUBLIC__/{$info['pic']}" width="100px" height="100px" >
                    </div>
                </div>
                <div class="mws-form-row">
                        <label class="mws-form-label">上传图片</label>
                        <div class="mws-form-item">
                            <div class="fileinput-holder" style="position: relative;">
                            <input style="position: absolute; top: 0px; right: 0px; margin: 0px; cursor: pointer; font-size: 999px; opacity: 0; z-index: 999;" type="file" name="pic"></span></div>
                        </div>
                </div>

                <div class="mws-form-row">
    				<label class="mws-form-label">数量</label>
    				<div class="mws-form-item">
    					<input class="large" type="text" name="num" value="{$info['num']}">
    				</div>
    			</div>
    		
                 <div class="mws-form-row">
                    <label class="mws-form-label">价格</label>
                    <div class="mws-form-item">
                        <input class="large" type="text" name="price" value="{$info['price']}">
                    </div>
                </div>
                
                <div class="mws-form-row">
                    <label class="mws-form-label">状态</label>
                    <div class="mws-form-item">
                        <input  type="radio" name="state"  value="1" <if condition="$info['state'] eq 1">selected</if>/>上架&nbsp;&nbsp;&nbsp;&nbsp;
                        <input  name="state" type="radio"  value="2" <if condition="$info['state'] eq 2">selected</if>/>下架
                    </div>
                </div>
                
    			
    		</div>
    		<div class="mws-button-row">
    			
                <input type="hidden" name="id" value="{$info['id']}">
    			<input class="btn btn-danger" type="submit" value="提交">
    			<input class="btn " type="reset" value="重置">
    		</div>
    	</form>
    </div>    	
</div>
<script type="text/javascript">
//实例化百度编辑器
 var ue = UE.getEditor('editor');
</script>
</block>
<block name="title">商品修改</block>
